
<div class="container-fluid d-flex flex-column m-0 p-0" style="height: calc(100vh - 100px)">
  <div id="confirm-code-container" class="m-0 p-0 h-100" style="position: relative;">
    <div class="col-12 m-0 p-0 h-100" style="position: absolute; background-color: red;">
      <!-- ENTER CODE EMAIL -->
      <div id="enter-code-container"
           class="d-flex flex-column col-12 m-0 p-0 h-100 col-12 m-0 p-0">
        <div id="gap-container" class="col m-0 p-0 h-100"></div>
        <div id="confirm-code-forms" class="">
          <div class="input-group col">
            <div class="input-group-prepend">
              <span id="confirm-code-icon" class="input-group-text">@</span>
            </div>
            <input id="code" type="text" class="form-control" placeholder="Enter Code"
                   aria-label="Code"
                   aria-describedby="basic-addon1">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="confirm-code-bottom-container" class="container-fluid d-flex flex-row m-0 p-0"
       style="position: relative;">
    <div id="confirm-code-option-container" class="col-12 container-fluid d-flex m-0 p-0">
      <button class="button col-10 d-flex justify-content-center" id="confirm-code-button">ENTER
        CODE</button>
      <button class="button col-2 d-flex justify-content-center" id="confirm-code-cancel-button">X</button>
    </div>
  </div>
</div>
