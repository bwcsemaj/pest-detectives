<div class="container-fluid d-flex flex-column m-0 p-0" style="height: calc(100vh - 100px)">
  <div class="col m-0 p-0 flex-grow-1" style="  background: transparent"></div>  <div id="login-user-name-container" class="">
    <div class="input-group col">
      <div class="input-group-prepend">
        <span id="login-user-name-icon" class="input-group-text">@</span>
      </div>
      <input [formControl]="userNameInput" id="login-username-input" type="text" class="form-control" placeholder="Username"
             aria-label="Username" aria-describedby="basic-addon1">
    </div>
  </div>
  <div id="login-password-container" class="">
    <div class="input-group col">
      <div class="input-group-prepend">
        <span id="login-password-icon" class="input-group-text">*</span>
      </div>
      <input [formControl]="passwordInput" id="login-password-input" type="text" class="form-control" placeholder="Password"
             aria-label="Password" aria-describedby="basic-addon1">
    </div>
  </div>
  <div id="login-bottom-container" class="container-fluid d-flex flex-row m-0 p-0">
    <div id="login-button-container" class="col-12 container-fluid d-flex m-0 p-0">
      <button (click)="onSubmit()" class="button col d-flex justify-content-center" id="login-option-submit-button">SUBMIT</button>
<!--      <button [routerLink]="['/forgot']" class="button col d-flex justify-content-center" id="login-option-forgot-button">FORGOT</button>-->
      <button [routerLink]="['/']" class="button col-2 d-flex justify-content-center" id="login-option-cancel-button">X</button>
    </div>
  </div>
</div>
